<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://ik.imagekit.io/rell/tgd_icon.png?updatedAt=1748878468191o">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>HBIM Viewer - Tugas Akhir Teknik Geodesi 2025</title>
</head>

<body>
    <div id="header">
        <div class="header-left">
            <img class="logo" src="https://ik.imagekit.io/rell/tgd_ugm.jpg?updatedAt=1748878608150" alt="HBIM Logo">
            <span class="title">HBIM Viewer</span>
            <span class="subtitle">Tugas Akhir Teknik Geodesi 2025</span>
        </div>
        <div class="header-right">
            <select name="models" id="models" title="Pilih Model"></select>
            <button id="upload" title="Unggah Model Baru">Upload</button>
            <input style="display: none" type="file" id="input">
        </div>
    </div>

    <div id="preview"></div>
    <div id="overlay"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/main.js" type="module"></script>
    
</body>

</html>
